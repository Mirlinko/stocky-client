<div class="dashboard-content">
  <div class="search-container">
    <input 
      type="text" 
      name="Search"
      placeholder="Enter ticker symbol"
      [disabled]="conditions.isStockDataLoading"
      [(ngModel)]="input.search"
      (keyup.enter)="onEnter()">
  </div>

  <div class="chart-container">
    <app-chart [chartData]="stockData"></app-chart>
  </div>
</div>
